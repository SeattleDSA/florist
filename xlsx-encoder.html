<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/turretcss@4.1.3/dist/turretcss.min.css" integrity="sha256-OyCIWTH8XVzlBgue2UM2JLSq512Oq2SOoHdM1MOy0GM=" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/surpass@0.1.1/surpass.css" integrity="sha256-zeXm6nDG9CVlCCL10O9LnXXcb55H8fWZ0dCYInNxFiM=" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="/manifest.json">
<title>florist database generator</title>
</head>
<body>
<main class="container">
  <form id="form">
    <div class="field">
      <label for="xlsx-file">Membership spreadsheet</label>
      <input type="file" id="xlsx-file">
    </div>
    <div class="field">
      <label for="xlsx-file">Passphrase</label>
      <input type="password" id="passphrase">
    </div>
    <progress id="strength" value="0"></progress>
    <button type="submit" class="button-primary" id="dl-button" disabled>Download encrypted database</button>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.0/nacl-fast.min.js" integrity="sha256-PFNk0L1SZO7Vl1OXdyjcqo76UxE3EnJ66+y6dr2qq70=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.12.9/dist/shim.min.js" integrity="sha256-TOUdTIc3yiq+R7qVrQJSpcSS/3JG0QkSxohgDE0YBME=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.12.9/dist/xlsx.full.min.js" integrity="sha256-vQtjAwfnRVCP0Rc4o02LghGM372FOjehAdx7SnzHiEI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/surpass@0.1.1/surpass.js" integrity="sha256-1qDHLgLveHz9DujbqkVnSktigVt420LXQUG5J7SbTEI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js" integrity="sha256-9CxlH0BQastrZiSQ8zjdR6WVHTMSA5xKuP5QkEhPNRo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver@1.3.8/FileSaver.min.js" integrity="sha256-FPJJt8nA+xL4RU6/gsriA8p8xAeLGatoyTjldvQKGdE=" crossorigin="anonymous"></script>
<script src="setup.js"></script>
<script src="xlsx-encoder.js"></script>
</body>
</html>
