<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="/manifest.json">
<title>florist database generator</title>
</head>
<body>
<main class="container">
  <form id="form">
    <div class="field">
      <label for="xlsx-file">Membership spreadsheet</label>
      <input type="file" id="xlsx-file">
    </div>
    <div class="field">
      <label for="xlsx-file">Passphrase</label>
      <input type="password" id="passphrase">
    </div>
    <progress id="strength" value="0"></progress>
    <button type="submit" class="button-primary" id="dl-button" disabled>Download encrypted database</button>
  </form>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl/1.0.0/nacl-fast.min.js" integrity="sha256-PFNk0L1SZO7Vl1OXdyjcqo76UxE3EnJ66+y6dr2qq70=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js" integrity="sha256-Znf8FdJF85f1LV0JmPOob5qudSrns8pLPZ6qkd/+F0o=" crossorigin="anonymous"></script>
